<section class="application">
  <div class="container application__container">
    <div class="application__left">
      <h2 class="application__title">
        Запишитесь на курс со скидкой 10%
      </h2>
      <p class="application__descr">
        Акция действительна до 10 марта 2022 года
      </p>
    </div>
    <div class="application__right">
      <form action="#" class="form application__form">
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__input form__input--name" placeholder="Имя">
        </label>

        <label class="form__label">
          <input type="tel" name="Телефон" class="input-reset form__input form__input--phone" placeholder="Телефон">
        </label>

        <label class="form__label">
          <input type="email" name="E-mail" class="input-reset form__input form__input--email" placeholder="E-mail">
        </label>
        <button class="btn-reset btn btn--dark form__btn">Оформить заявку</button>
      </form>
    </div>
  </div>
</section>
